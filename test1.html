<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trip</title>
</head>
<body>
    <strong>여행지 추천</strong><span> - 일본</span>
    <!-- strong: 글씨를 굵게 해주는 태그, span: 해당 문장만 선택되는 태그-->
    <hr>
    <!-- hr: 수평선 긋는 태그 -->
    <div>Tokyo
        <!-- 블럭 컨테이너 태그 -->
        <h3 class="title">먹거리/맛집</h3>
        <!-- h: 제목 태그, 뒤에 숫자별로 크기가 달라진다 -->
        <h4 class="text">이치란 라멘, 규카츠, 실크푸딩, 우동신, 오코노미야끼</h4>
    </div>
    <div>
        <h3 class="title">볼거리/할거리</h3>
        <h4 class="text">아사쿠사 신사, 도쿄역, 돈키호테, 디즈니랜드, 시부야 스카이, 스크램블교차로 </h4>
        <img src="./1.jpg" width= "300px" alt="도쿄역">
        <!-- 이미지를 불러오는 태그, src: 이미지가 있는 주소, alt: 오류가 났을 때 불러올 제목-->
        <div>도쿄역 앞에서 찍은 사진입니다.</div>
    </div>
</body>
</html>
